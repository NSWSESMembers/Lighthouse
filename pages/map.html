<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Overview Map</title>
</head>
<body class="map_body">

	<div id="map"></div>

	
	

	<div class="modal fade"  id="settingsmodal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4 class="modal-title">Live Map Settings</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">FollowMee Username:</label>
						<input type="text" class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="desc">FollowMee API Key:</label>
						<input type="text" class="form-control" id="apikey">
					</div>
					<div class="form-group">
						<label id="displayheader">Display All Rescouces <small>(not just ones assigned to teams)</small>:</label>
						<div class="radio">
							<label><input type="radio" name="displayAll" value="yes" >Yes</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="displayAll" value="no" >No</label>
						</div>
					</div>
					<div class="form-group">
						<label id="displayjobheader">Show Jobs That Are:</label>
						<div class="checkbox">
							<label><input type="checkbox" value="Unactioned" id="UnactionedCheck">Unactioned <small>(New/Active)</small></label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="Actioned" id="ActionedCheck">Actioned <small>(Tasked/Referred)</small></label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="Closed" id="ClosedCheck">Closed <small>(Completed/Cancelled/Rejected/Finalised)</small></label>
						</div>
					</div>
					<br>					
					<div class="modal-footer">
						<button id="submitButton" type="button" class="btn btn-success">Save & Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Go Back</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade"  id="errormodal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4 class="modal-title">Errors</h4>
				</div>
				<div class="modal-body" style="overflow:scroll;max-height:300px">
					<table style="width:100%" id="errorTable">
						<thead>
							<tr>
								<th style="width:30%">Timestamp</th>
								<th style="width:70%">Error</th> 
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<br>					
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Go Back</button>
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="modal fade"  id="examplemodal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4 class="modal-title">Trackables Examples</h4>
				</div>
				<div class="modal-body" style="overflow:scroll;max-height:300px">
					<div>
						<img id="image" width="100%" src="images/tour/create.png">
					</div>
				</div>
				<br>					
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Go Back</button>
				</div>
			</div>
		</div>
	</div>
</div>


	<script src="scripts/map.js" type="text/javascript"></script>


	<footer class="small_foot">
		Designed &amp; developed by volunteers of the NSW SES.

		is distributed under an
		<a href= "https://github.com/NSWSESMembers/Lighthouse/blob/master/LICENSE.txt" rel="license" target="_blank">MIT Licence</a>.
		<div style="float:right;margin-right: 5px;">
			<a href="#" id="refresh">
				<span style="vertical-align:middle;" class="glyphicon glyphicon-refresh"></span>
				<span id="time">00:00</span>
			</a>
		</div>
		<div style="float:left;margin-left: 5px">
			<a href="#" id="settings">
				<span style="vertical-align:middle;" class="glyphicon glyphicon-cog"></span>
			</a>
			<a href="#" id="errorsbutton" style="visibility:hidden">
				<span style="vertical-align:middle;margin-left:5px;color:red" class="glyphicon glyphicon-exclamation-sign"></span>
			</a>
		</div>
	</footer>
</body>

</html>
