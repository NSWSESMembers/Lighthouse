<html>
<head>
	<meta charset="utf-8">
	<title>Overview Map</title>
</head>
<body class="map_body">

	<div id="map"></div>

	
	

	<div class="modal fade"  id="settingsmodal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h4 class="modal-title">Live Map Settings</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">FollowMee Username:</label>
						<input type="text" class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="desc">FollowMee API Key:</label>
						<input type="text" class="form-control" id="apikey">
					</div>
					<div class="form-group">
						<label for="usr">Display All Rescouces <small>(not just ones assigned to teams)</small>:</label>
						<div class="radio">
							<label><input type="radio" name="displayAll" value="yes" >Yes</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="displayAll" value="no" >No</label>
						</div>
					</div>
					<br>					
					<div class="modal-footer">
						<button id="submitButton" type="button" class="btn btn-success">Submit</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Go Back</button>
					</div>
				</div>
			</div>
		</div>
	</div>
