<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Beacon Stats</title>
</head>
<body>
<div id="loading">
  <img alt="Loading..." id="loading-image" src="images/loader.gif"><br>
  Loading...
</div>
<div id="container">
<div id="body">
<div align="center" id="results" class="teamresults">
  <p id="banner">Team Summary For X</p>
  <br>
  <div id="scrollbounds">
    <table id="resultstable" class="teamtotals">
      <thead>
        <tr class="header">
          <td>Team<br>Call Sign</td>
          <td>Team<br>Members</td>
          <td>Team<br>Status</td>
          <td>Tasking<p style="font-size: 1.1vmax;">Active | Completed</p></td>
          <td>Team<br>Latest Update</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
</div>
<div class="footer">
  <form>
    Override time frame with<br>
    <label>
      <input id="radio1" name="slide" type="radio" value="24">
      Last 24Hrs
    </label>
    <label>
      <input id="radio2" name="slide" type="radio" value="48">
      Last 48hrs
    </label>
    <label>
      <input id="radio3" name="slide" type="radio" value="72">
      Last 72 Hrs
    </label>
    <label>
      <input id="radio3" name="slide" type="radio" value="reset">
      Reset
    </label>
  </form>
  Designed &amp; developed by volunteers of the NSW SES.
  <a href="https://github.com/NSWSESMembers/Lighthouse" target="_blank">Lighthouse</a>
  is distributed under an
  <a href= "https://github.com/NSWSESMembers/Lighthouse/blob/master/LICENSE.txt" rel="license" target="_blank">MIT Licence</a>.
  <div style="float:right;">
    <a href="#" id="refresh">
      <span class="glyphicon glyphicon-refresh"></span>
      <span id="time">00:00</span>
    </a>
  </div>
</div>
</div>
<script src="scripts/teamsummary.js" type="text/javascript"></script>
</body>
</html>
