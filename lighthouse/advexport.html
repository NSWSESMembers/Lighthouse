        <label for = "name">Job Options</label>

        <div>
         <label class = "checkbox-inline">
          <input type = "checkbox" id = "Id" value = "Id" checked> Id
        </label>

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "Received" value = "Received" checked> Received

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "Priority" value = "Priority" checked> Priority

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "Type" value = "Type" checked> Type
        </label>

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "Status" value = "Status" checked> Status
        </label>

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "SituationOnScene" value = "SituationOnScene" checked> SituationOnScene

        <label class = "checkbox-inline">

        <label class = "checkbox-inline">

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "HQ" value = "HQ" checked> HQ

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "Region" value = "Region"> Region
        </label> 

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "Event" value = "Event"> Event
        </label> 


      </div>
    </div>
    <div align="center" id="results">
      <form role = "form">
        <div style="border:3px solid #73AD21;margin-top:20px;font-size:15px;padding:25px;border-radius:25px;width:60%">

          <div>
           <label class = "checkbox-inline">

          <label class = "checkbox-inline">

          <label class = "checkbox-inline">
            <input type = "checkbox" id = "PostCode" value = "PostCode" checked> PostCode

          <label class = "checkbox-inline">

          <label class = "checkbox-inline">
            <input type = "checkbox" id = "AdditionalAddressInfo" value = "AdditionalAddressInfo" checked> AdditionalAddressInfo

          <label class = "checkbox-inline">
            <input type = "checkbox" id = "Latitude" value = "Latitude"> Latitude

          <label class = "checkbox-inline">
            <input type = "checkbox" id = "Longitude" value = "Longitude"> Longitude

        </div>

        <label class = "checkbox-inline">

        </label>

        <label class = "checkbox-inline">
