name: Lint Code Base
on: [push, pull_request]
jobs:
  fetch:
    name: fetch and install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install modules
        run: npm install
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - name: Lint
        run: npm run lint      